
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="getProfileData(profileForm.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Full Name" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label>PRN No.</label>
          <input type="number" placeholder="Prn No." class="form-control" formControlName="prn"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" placeholder="Password" class="form-control" formControlName="password"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
        </form>
    </div>
    <div class="col-md-8">
    {{f_name}}  {{f_email}} {{f_password}}
    </div>
  </div>
</div>
