<div class="container">
  <div class="col-md-6">

   <form #FormId="ngForm" (ngSubmit)="getLoginData(FormId.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Email" class="form-control" name="emailid" ngModel>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Password" class="form-control"name="passwd" ngModel>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <div class="col-md-6">
      {{login_email}} {{login_password}}
    </div>
</div>
</div>
